            /* Basic reset */
* {

}

/* Body styles */
body {
    font-family: Arial, sans-serif;

}

/* Navigation bar styles */
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    padding: 10px 20px;
}

nav .logo a {
    color: #fff;
    font-size: 24px;

    font-weight: bold;
}

nav .nav-links {
    list-style: none;

}

nav .nav-links li {
    display: inline;
}

nav .nav-links a {
    color: #fff;

nav .nav-links a:hover {
